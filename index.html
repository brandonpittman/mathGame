<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/screen.css">
  <meta charset="UTF-8">
  <script src="js/jquery.min.js"></script>
  <title>Math Game</title>
</head>
<body>
  <aside class='startup'>
    <h1>Level Select</h1>
    <button type="button" class="easy">1–20</button>
    <button type="button" class="hard">1–100</button>
  </aside>
  <aside class='teams'>
    <h1>How many teams?</h1>
    <button type="button" class="two">2</button>
    <button type="button" class="three">3</button>
    <button type="button" class="four">4</button>
  </aside>
  <main>
    <section class='question-section'>
      <h1>What's this?</h1>
      <h1 class='question'></h1>
      <button type="button" class='submit'>Submit Answer</button>
    </section>
    <section class='answer-section'>
      <h1>It's...</h1>
      <h1 class='answer'></h1>
      <button type="button" class='play-again'>Play Again</button>
    </section>
    <section class='team1'>
      <h1 class='name'>Team 1</h1>
      <h1 class='points1'>0</h1>
      <button type="button" class='up1'>&uarr;</button>
      <button type="button" class='down1'>&darr;</button>
    </section>
    <section class='team4'>
      <h1 class='name'>Team 4</h1>
      <h1 class='points4'>0</h1>
      <button type="button" class='up4'>&uarr;</button>
      <button type="button" class='down4'>&darr;</button>
    </section>
    <section class='team3'>
      <h1 class='name'>Team 3</h1>
      <h1 class='points3'>0</h1>
      <button type="button" class='up3'>&uarr;</button>
      <button type="button" class='down3'>&darr;</button>
    </section>
    <section class='team2'>
      <h1 class='name'>Team 2</h1>
      <h1 class='points2'>0</h1>
      <button type="button" class='up2'>&uarr;</button>
      <button type="button" class='down2'>&darr;</button>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
